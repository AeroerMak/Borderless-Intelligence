<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the container */
    .side-by-side-container {
      display: flex;
    }

    /* Style for each individual list */
    .list {
      flex: 1;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
  <title>Side-by-Side Listing</title>
</head>
<body>

  <div class="side-by-side-container">
    <div class="list">
      <h2>List 1</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <div class="list">
      <h2>List 2</h2>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </div>
  </div>

</body>
</html>
